<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Заполните анкету</h1>
    <form
      action="http://fe.it-academy.by/TestForm.php"
      method="post"
      name="questionnaire"
      target="_blank"
    >
      <fieldset>
        <legend>Личные данные</legend>
        <input
          type="text"
          name="lastname"
          placeholder="Фамилия"
          pattern="[А-Яа-яЁё]+"
          maxlenght="25"
          required
        />
        <br />
        <input
          type="text"
          name="firstname"
          placeholder="Имя"
          pattern="[А-Яа-яЁё]+"
          maxlength="20"
          required
        />
        <br />
        <input
          type="text"
          name="fathername"
          placeholder="Отчество"
          pattern="[А-Яа-яЁё]+"
          maxlength="24"
          required
        />
        <br />
        <fieldset>
          <legend>Паспортные данные</legend>
          <input
            type="text"
            name="pasport1"
            placeholder="AA"
            pattern="[A-Z]{2,2}"
            maxlength="2"
            required
          />
          <input
            type="text"
            name="pasport2"
            placeholder="1234567"
            pattern="[0-9]{7,7}"
            maxlength="7"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Дата рождения</legend>
          <input
            type="text"
            name="year"
            placeholder="2000"
            pattern="[0-9]{4,4}"
            maxlength="4"
            required
          />
          <br />
          <select name="month" id="month">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
          </select>
          <br />
          <input type="number" min="1" max="31" step="1" />
        </fieldset>
        <select name="nationality" id="nationality">
          <option value="1">РБ</option>
          <option value="2">РФ</option>
        </select>
        <br />
        <label for="Adress">Адрес:</label> <br />
        <textarea name="Adress" id="Adress" cols="20" rows="2"></textarea>
      </fieldset>
      <fieldset>
        <legend>Интересы</legend>
        <fieldset>
          <legend>Хобби</legend>
          <label>
            <input type="checkbox" name="hobby[]" value="check1" />
            Рыбалка </label
          ><br />
          <label>
            <input type="checkbox" name="hobby[]" value="check2" />
            Астрономия </label
          ><br />
          <label>
            <input type="checkbox" name="hobby[]" value="check3" />
            Дайвинг </label
          ><br />
          <label>
            <input type="checkbox" name="hobby[]" value="check4" />
            Марки </label
          ><br />
        </fieldset>
        <fieldset>
          <legend>Домашние животные</legend>
          <select name="pets" id="pets" multiple>
            <optgroup label="Попугаи">
              <option value="1">Волнистый</option>
              <option value="2">Ара-Ара</option>
              <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
              <option value="4">Караси</option>
              <option value="5">Окуни</option>
              <option value="6">Осётр</option>
            </optgroup>
            <optgroup label="Птицы">
              <option value="7">Стая ворон</option>
              <option value="8">Аист</option>
              <option value="9">Археоптерикс</option>
            </optgroup>
          </select>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input
          type="text"
          name="login1"
          placeholder="Логин"
          pattern="[A-Za-z]+{5,}"
          maxlength="20"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Пароль"
          pattern="[A-Za-z]+{10,}"
          maxlength="20"
          required
          autocomplete="off"
        />
      </fieldset>
      <fieldset>
        <legend>Координаты</legend>
        <input
          type="email"
          name="email"
          placeholder="введите адрес почты"
        /><br />
        <input type="url" name="url" placeholder="введите адрес сайта" />
      </fieldset>
      <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1" /><br />
        <input type="range" min="1" max="10" />
      </fieldset>
      <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить" />
        <input type="reset" value="Сбросить" /><br />
        <input type="image" src="загружено.jfif" disabled />
      </fieldset>
    </form>
  </body>
</html>
